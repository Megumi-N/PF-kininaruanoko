<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>気になるあの子をコロコロするだけのアプリ。</title>
    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="og:title"
      content="気になるあの子をコロコロするだけのアプリ。"
    />
    <meta
      prpoerty="og:description"
      content="気になるあの子をコロコロするだけのアプリ。スマホオンリー"
    />
    <meta property="og:url" content="<%= BASE_URL %>" />
    <meta
      property="og:image"
      content="https://user-images.githubusercontent.com/64998512/136025254-8932ef17-e199-45d8-a52f-949c8c0ed95f.png"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GFTN6W280R"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-GFTN6W280R");
    </script>
    <link rel="icon" href="./images/favicon.ico" id="favicon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "DotGothic16", sans-serif;
      }
      #canvas {
        display: block;
      }
      #staticBackdropLabel {
        font-size: 20px;
      }
      #staticBackdropBody {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
          </div>
          <div class="modal-body" id="staticBackdropBody"></div>
          <input
            type="button"
            id="permit"
            value="Safariで角度センサーの利用を許可する"
          />
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btn"
            >
              コロコロする
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 結果 -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="result"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="resultTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultTitle"></h5>
          </div>
          <div class="modal-body" id="resultBody"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="location.reload();"
            >
              もういっかいコロコロする
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="modal.js"></script>
    <script src="script.js"></script>
  </body>
</html>
